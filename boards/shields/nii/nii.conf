# Core ZMK Configuration
CONFIG_ZMK_KEYBOARD_NAME="NII"

# Enable USB
CONFIG_ZMK_USB=y

# Enable proper logging (if needed for debugging)
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL=4

# Bluetooth Configuration
CONFIG_ZMK_BLE=y

# Split Keyboard Configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y  # Left half is central, comment out for right half
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=10

# Matrix Configuration
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=100
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=100

# Enable deep sleep for better battery life (commented out for debugging)
# CONFIG_ZMK_SLEEP=y

# RGB Configuration (if needed)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y