# instructions.

# This file will be copied into the user's config directory when they add this
# keyboard. Define any Kconfig options users may frequently want to set here,
# but leave them commented out, for example:

# Uncomment to enable the encoder
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Increase Bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep after 30 minutes of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="NII Keyboard"

# Number of Bluetooth profiles (5 is max)
CONFIG_BT_MAX_PAIRED=5
