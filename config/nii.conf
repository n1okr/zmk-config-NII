# Enable USB
CONFIG_ZMK_USB=y
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_ZMK_USB_LOGGING=y

# Enable Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_CTLR=y

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Set the keyboard name for Bluetooth
CONFIG_ZMK_KEYBOARD_NAME="NII"

# Enable RGB Underglow (if applicable, assuming standard WS2812)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Optional: Enable deep sleep for better battery life
# CONFIG_ZMK_SLEEP=y 

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=100
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=100