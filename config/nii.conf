# Enable USB
CONFIG_ZMK_USB=y

# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Set the keyboard name for Bluetooth
CONFIG_ZMK_KEYBOARD_NAME="NII"

# Enable RGB Underglow (if applicable, assuming standard WS2812)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Optional: Enable deep sleep for better battery life
# CONFIG_ZMK_SLEEP=y 

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=50
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=50